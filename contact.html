<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Alvaro Luna</title>

    <!-- styling link -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/contactFormStyle.css" />

    <!-- google fonts api -->
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <nav class="navBar">
        <div id="nameBlock">
            <p0>ALVARO LUNA</p0>
        </div>

        <!-- DIV WHEN GROUPING WOULD BE STYLIZING SECTION WHEN ELEMENTS HANDLED INDIVIDUALLY -->

        <!-- top page links -->
        <div class="headerLinks">
            <section id="aboutLink">
                <a href="index.html">About</a>
            </section>
            <section id="portfolioLink">
                <a href="portfolio.html">Portfolio</a>
            </section>
            <section id="contactLink">
                <a href="contact.html">Contact</a>
            </section>
        </div>
    </nav>

    <br>
    <br>

    <!-- contact form -->
    <div class="formContainer">
        <div style="text-align:center">
            <h2 id="contactTitle">CONTACT</h2>
            <p>Say hello!</p>
        </div>
        <div class="row">
            <div class="column">
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="fullName" placeholder="John Smith">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="emailAddress" placeholder="example@gmail.com">

                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="height:170px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="m-0 text-center text-white small">ALVARO LUNA 2020</p>
        </div>
    </footer>

</body>
